
<table id="board">
<tr>
  <th></th>
  <th *ngFor = "let column of xDimension">
    {{column}}
  </th>
</tr>
  <tr *ngFor = "let y of yDimension">
    <th>      
      {{y}}
    </th>
    <td *ngFor = "let x of xDimension">        
        <button class="cell" 
          [class.ship]="isShip(x, y)"
          [class.hit]="isHit(x, y)"
          (click)="click(x, y)">
          <span [innerText]="value(x,y)"></span>
      </button>
    </td> 
  </tr>

</table>
