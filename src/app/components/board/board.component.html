<table id="board">
<tr>
  <th></th>
  <th *ngFor = "let column of xDimension">
    {{column}}
  </th>
</tr>
  <tr *ngFor = "let y of yDimension">
    <th>      
      {{y}}
    </th>
    <td (click)="click(x, y)" *ngFor = "let x of xDimension">
      <button class="cell" 
          [class.ship]="isShip(x, y)"
          [class.hit]="isHit(x, y)"
          [class.possible-cell]="isNextPossibleCell(x, y)">
          <span [innerText]="value(x, y) | titlecase | bold"></span>
        </button>
      <!-- <div *ngIf="!isShip(x, y) || isHit(x, y); else isButton">
        <button class="cell" 
          [class.ship]="isShip(x, y)"
          [class.hit]="isHit(x, y)"
          [class.possible-cell]="isNextPossibleCell(x, y)">
          <span [innerText]="value(x, y) | titlecase"></span>
        </button>
      </div> 
      <ng-template #isButton>
        <div class="triangle-up"></div>
      </ng-template>  -->
    </td> 
  </tr>
</table>
<b><span class="right-align blink_me" style="float: right;" [innerText]="shipDetails"> </span></b>
