<br/>
{{data.caption}}
<br/>
<input *ngIf="data.isInputVisisble" autofocus alphaNumeric [(ngModel)]="data.value" maxlength="2">
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" [disabled]="!isButtonEnabled()">Ok</button>
</div>
<br/>
<div *ngIf="data.isInputVisisble">
  <p>Please enter in the format "XY". Example "2D"</p>
  <p>x : 1-10 & y : A-Z</p>
</div>
