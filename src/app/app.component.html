<h2> Battleship </h2>
<ng-container *ngIf="{
  me: me$ | async,
  opponent: opponent$ | async,
  numberOfShips: numberOfShips$ | async,
  xDimension: xDimension$ | async,
  yDimension: yDimension$ | async,
  myBoard: myBoard$ | async,
  opponentBoard: opponentBoard$ | async,
  isSetupCompleted: isSetupCompleted$ | async
} as data">
  <table>
    <tr>
      <td>
        <h3> {{data?.opponent}} </h3>
        <app-board [isSystem]="true" [numberofShips]= "data?.numberOfShips" [showShips]=canShowShips
          [xDimension]="data?.xDimension" [yDimension]="data?.yDimension" [board]="data?.opponentBoard">
        </app-board>
      </td>
      <td>
        <h3> {{data?.me}} </h3>
        <button *ngIf="canContinue" class= hint style="float: right;" mat-button 
          (click)="onClick()">Lets continue..
        </button>
        <button *ngIf="canContinue" class= right-align style="float: right;" mat-button 
          (click)="onHintClick()">Hint*
        </button>  
        <app-board [isSystem]="false" [numberofShips]= "data?.numberOfShips" [showShips]=true
          [xDimension]="data?.xDimension" [yDimension]="data?.yDimension" [board]="data?.myBoard"
          (shipSelected)="allShipSelected($event, data?.myBoard)">
        </app-board>
      </td>
    </tr>
  </table>
</ng-container>
