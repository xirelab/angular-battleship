<h1>
  BalleShip
</h1>
<table>
  <tr>
    <td>
      <h2> Opponent </h2>
      <app-board [type]="'opponent'" 
        [xDimension]="xDimension" [yDimension]="yDimension" [board]="boardOpponent"
        [incoming]="myFiring">  
      </app-board>
    </td>
    <td>
      <h2> My Team </h2>
      <app-board [type]="'myteam'" [numberofShips]= "numberOfShips"
        [xDimension]="xDimension" [yDimension]="yDimension" [board]="boardMyteam"
        [incoming]="systemFiring" (shipSelected)="shipSelected($event)">
      </app-board>      
    </td>
  </tr>
</table>
